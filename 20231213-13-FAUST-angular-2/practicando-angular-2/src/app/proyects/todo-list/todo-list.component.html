<div class="container mt-5">
    <div class="task-creation">

        <input class="form-control" [(ngModel)]="task" type="text" (keyup.enter)="addTask()">
        <button class="btn btn-primary" (click)="addTask()">AÃ±adir</button>
        <select class="form-control w-25" name="estados" id="states" [(ngModel)]="device" (change)="filter()" >
            <option value="all">Todos</option>
            <option value="complete">completados</option>
            <option value="uncomplete">no completados</option>
            <option value="deleted">eliminados</option>
        </select>
    </div>
    <div class="tasks-list">
        <ul>
            
                <li class="list-item" *ngFor="let item of shownTasks;">
                    <p class="mr-1">{{item.desc}}</p>
                    <div>

                        <label for="done">Terminado</label>
                        <input id="done" type="checkbox" [checked]="item.state==0" (change)="doneTask(item.id)">
                    </div>

                    <button class="btn btn-small btn-danger" (click)="removeTask(item.id)">R</button>
                </li>
           
        </ul>
    </div>
</div>
